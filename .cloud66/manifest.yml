production: 
  sinatra: 
    servers:
      - server:
          unique_name: sinatraall1
          vendor: 'aws'
          region: 'us-east-1'
          size: 'm3.medium'
    configuration:
      ruby_version: 2.1.2
  postgresql:
    servers:
      - server: 
          same_as: sinatraall1
  redis:
    servers:
      - server: 
          same_as: sinatraall1
  mongodb:
    servers:
      - server: 
          same_as: sinatraall1
